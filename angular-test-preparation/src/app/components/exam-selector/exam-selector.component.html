<h2>Selecciona el tipo de examen</h2>
<p>Elige el tipo de práctica que deseas realizar:</p>

<div *ngIf="loading" class="loading">
  <p>Cargando exámenes...</p>
</div>

<div class="exam-grid" *ngIf="!loading">
  <div class="exam-card" *ngFor="let exam of exams" (click)="selectExam(exam.id)">
    <div class="exam-icon">{{ exam.icon }}</div>
    <h3>{{ exam.name }}</h3>
    <p>{{ exam.description }}</p>
    <span class="exam-type">{{ exam.type }}</span>
  </div>
</div>
